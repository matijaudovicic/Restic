<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logoo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Naslovnica</a>
                    </li>
                    <li>
                        <a href="categories.html">Kategorije</a>
                    </li>
                    <li>
                        <a href="foods.html">Hrana</a>
                    </li>
                    <li>
                        <a href="#">Kontakt</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">Ispunite ovaj obrazac kako biste napravili narudžbu.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Odabrana hrana</legend>

                    <div class="food-menu-img">
                        <img src="images/tjestic3.jpg" alt="tjestenina" class="img-responsive img-curve">
                    </div>
    
                    <div class="food-menu-desc">
                        <h3>Tjestenina</h3>
                        <p class="food-price">2,5€</p>

                        <div class="order-label">Količina</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Detalji isporuke</legend>
                    <div class="order-label">Ime i Prezime</div>
                    <input type="text" name="full-name" placeholder="E.g. Matija Udovičić" class="input-responsive" required>

                    <div class="order-label">Broj mobitela</div>
                    <input type="tel" name="contact" placeholder="E.g. 00387********" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. matija@gmail.com" class="input-responsive" required>

                    <div class="order-label">Adresa</div>
                    <textarea name="address" rows="10" placeholder="E.g. Široki Brijeg" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Potvrdite narudžbu" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->

    <!-- social Section Starts Here -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- social Section Ends Here -->

    <!-- footer Section Starts Here -->
   
    <!-- footer Section Ends Here -->

</body>
</html>
